{% extends 'base.html' %}
{% block content %}
<h2>Tambah Guru</h2>
<form method="post" class="form">
  <div class="grid-2">
    <label>NIP<input name="nip" required></label>
    <label>Nama<input name="name" required></label>
    <label>Telepon<input name="phone"></label>
    <label>Alamat<textarea name="address"></textarea></label>
  </div>
  <fieldset>
    <legend>Login Guru (opsional)</legend>
    <label class="no-print"><input type="checkbox" name="create_login"> Buat akun login</label>
    <div class="grid-2">
      <label>Username<input name="username"></label>
      <label>Password<input type="password" name="password"></label>
    </div>
  </fieldset>
  <button type="submit">Simpan</button>
  <a href="{{ url_for('teachers.index') }}">Batal</a>
</form>
{% endblock %}
